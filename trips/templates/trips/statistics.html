<section class="object collapsible">
  <div class="title-wrapper">{{ heading }}</div>
  <div class="object-layout">
    <div class="object-layout_big-part" style="margin-top: 40px; padding-top: 1ex; padding-bottom: 1ex">
      <div style="display: flex; flex-wrap: wrap; align-items: flex-start">
        {% if image_url %}
        <img src="{{ image_url }}">
        {% endif %}
        {% if table_html %}
        {{ table_html|safe }}
        {% endif %}
      </div>
    </div>
  </div>
</section>
